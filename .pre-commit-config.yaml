repos:
-   repo: https://github.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    -   id: flake8
        stages: [commit]
- repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -v -s
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]





        